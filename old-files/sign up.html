<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSync - Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="signup-page">
    <div class="both-container">
        <h2>Sign up to <span style="font-weight: 800; color:#da22ff">TalkSync</span></h2>
        <form action="post">
            <input type="tel" name="name" id="name" placeholder="Name" required>
            <input type="tel" name="email" id="email" placeholder="Phone number or email" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <button onclick="validateForm()" type="submit" class="btn1">Sign up</button>

        </form>
        <div class="links">
            <p class="link2" style="text-align: center;">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
