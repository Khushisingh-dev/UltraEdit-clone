<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSync - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="login-page">
    <div class="both-container">
        <h2>Login to <span style="font-weight: 800; color:#da22ff">TalkSync</span></h2>
        <form action="post">

            <input  type="tel" name="email" id="email" placeholder="Phone number or email" required>
            <div class="password-container">
                <input  type="password" name="password" id="password" placeholder=" Enter Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <button onclick="validateForm()" type="submit" class="btn1">Login </button>
        </form>
        <div class="links">
            <a class="link1" href="fpassword.html">Forgot Password?</a>
            <p class="link2" style="text-align: center;">Don't have an account? <a href="sign up.html">Sign Up</a></p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
